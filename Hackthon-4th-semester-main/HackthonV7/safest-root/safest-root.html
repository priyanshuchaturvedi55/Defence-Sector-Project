<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safest Root</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->

    <!-- Internal styles for map container -->
    <style>
        /* Center the map horizontally */
        #map-container {
            width: 100%; /* Set width to 100% to take up full width of container */
            max-width: 800px; /* Set maximum width to 800px */
            margin: 0 auto; /* Center the map horizontally */
            border-radius: 10px; /* Add border radius for rounded corners */
            overflow: hidden; /* Hide any overflow */
            margin-top: 50px; /* Add top margin for spacing */
        }

        /* Style the embedded Google Maps iframe */
        #map-container iframe {
            width: 100%; /* Set width to 100% to take up full width of container */
            height: 400px; /* Set height to 400px */
            border: none; /* Remove border */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="container">
        <h1>Safest Route</h1>
    </header>
    
    <!-- Map container -->
    <div id="map-container" class="container">
        <!-- Paste the copied HTML code here -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d112198.08118108391!2d77.33164514196841!3d28.50392965044717!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e6!4m5!1s0x390cea052e4af691%3A0x16e3e3e82a7dbd8a!2sDronacharya%20Group%20of%20Institutions%2C%20APJ%20Abdul%20Kalam%20Road%2C%20Knowledge%20Park%20III%2C%20Greater%20Noida%2C%20Uttar%20Pradesh!3m2!1d28.476136999999998!2d77.47873609999999!4m5!1s0x390ce5ca45dddbbd%3A0xbaeeb1faf9c50fbd!2sBotanical%20Garden%20Metro%2C%20Dadri%20Main%20Road%2C%20Arun%20Vihar%2C%20Sector%2038%2C%20Noida%2C%20Uttar%20Pradesh!3m2!1d28.5638433!2d77.3343915!5e0!3m2!1sen!2sin!4v1717143822835!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    <!-- Footer -->
    

    <script src="script.js"></script> <!-- Link to external JavaScript file (If Any) -->
</body>
</html>
