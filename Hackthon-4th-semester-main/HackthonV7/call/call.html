<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <header>
        <div class="container">
            <h1>Call</h1> <!-- Main heading for the page -->
        </div>
    </header>
    <!-- Main content -->
    <main>
        <div class="container">
            <form id="callForm">
                <label for="phoneNumber">Enter Phone Number:</label> <!-- Input label -->
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="+914478999988" required> <!-- Input field for phone number -->
                <button type="submit">Make Call</button> <!-- Button to make the call -->
            </form>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="defence-photos">
                <div class="defence-photos">
                    <img src="images/air_force_logo.png" alt=""> <!-- Image of air force logo -->
                    <img src="images/navy_logo.png" alt=""> <!-- Image of navy logo -->
                    <img src="images/army_logo.png" alt=""> <!-- Image of army logo -->
                </div>
            </div>
            <p>&copy; 2024 Defense Sector Project. All Rights Reserved.</p> <!-- Copyright information -->
        </div>
    </footer>
    <script src="call.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
